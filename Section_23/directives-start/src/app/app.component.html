<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf ="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

    <p appBasicHighlight> Stlye me with basic Directive</p>
     <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Stlye me with better Directive</p>
    <div [ngSwitch]="value">
     <p *ngSwitchCase="5"> value is 5</p>
     <p *ngSwitchCase="6"> value is 6</p>
     <p *ngSwitchCase="7"> value is 7</p>
     <p *ngSwitchDefault> Value is default</p>
    </div>
    </div>
  </div>
</div>
